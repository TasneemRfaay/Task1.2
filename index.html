<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="slideshowContainer">
      <div class="Slides disapear">
        <img
          src="https://static.toiimg.com/thumb/imgsize-2986,msid-111130012/111130012.jpg?width=500&resizemode=4"
          style="width: 100%"
        />
      </div>
      <div class="Slides disapear">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9bAA0klpOSgoU26dGeeJ4hw8MS1ASoJ9C_w&s"
          style="width: 100%"
        />
      </div>
      <div class="Slides disapear">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKzgdo7zaLvR1UDfEQK3aNOItZGNW_9oaaYw&s"
          style="width: 100%"
        />
      </div>
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
